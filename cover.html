<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>遮罩</title>
	<script src="http://libs.useso.com/js/jquery/2.1.1-rc2/jquery.min.js"></script>
</head>
<body>
	<div class="cover" style="width:250px;height:250px;background:red;"></div>
	<div class="cover" style="width:500px;height:500px;">2</div>
</body>
<script type="text/javascript">
	var cover={
		color:'rgba(0,0,0,0.5)',
		todo:function(){
			var color=this.color;
			$('.cover').hover(
			function(){
				$(this).css({'position':'relative'})
				$(this).append("<div class='coverDiv'></div>");
				$(this).children('.coverDiv').css({
						'background-color':color,
						'width':'100%',
						'height':'100%',
						'position':'absolute'});
			},
			function(){
				$(this).children('.coverDiv').remove();
			});
		},
		init:function(color){
			this.color=color;
			this.todo();
		}
	};
	//初始化，颜色参数
	cover.init('rgba(0,0,0,0.5)');
